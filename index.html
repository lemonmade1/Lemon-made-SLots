<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Lemon'made Slots</title>

	<!-- CSS && FONTS-->
	<link href='https://fonts.googleapis.com/css?family=Gravitas+One&text=1234567' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">

	<!-- JAVASCRIPT -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"
		charset="utf-8"></script>
	<script defer src="js/jquery/jquery.jSlots.min.js" type="text/javascript" charset="utf-8"></script>
	<script defer src="js/jquery/jquery.easing/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script defer src="js/index.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

	<div class="container">

		<div id="head">
			<div id="logoWrapper">
				<span id="logo1"></span>
				<span id="logo2"></span>
				<span id="logo3"></span>
				<span id="logo4"></span>
				<span id="logo5"></span>
				<span id="logo6"></span>
				<span id="logo7"></span>
				<span id="logo8"></span>
				<div id="logo"></div>
			</div>
			<h1>SLOTS <span>Lemon'made</span></h1>
		</div>
		
		<div id="slotMachine">
			
			<div id="results"></div>
			
			<ul class="slot">
				<li>
					<span class="imgDiv">
						<img src="images/fruit/24.png" alt="" srcset="">
					</span>
				</li>
				<li>
					<span class="imgDiv">
						<img src="images/fruit/23.png" alt="" srcset="">
					</span>
				</li>
				<li>
					<span class="imgDiv">
						<img src="images/fruit/25.png" alt="" srcset="">
					</span>
				</li>
				<li>
					<span class="imgDiv">
						<img src="images/fruit/26.png" alt="" srcset="">
					</span>
				</li>
				<li>
					<span class="imgDiv">
						<img src="images/fruit/27.png" alt="" srcset="">
					</span>
				</li>
				<li>
					<span class="imgDiv">
						<img src="images/fruit/28.png" alt="" srcset="">
					</span>
				</li>
				<li>
					<span class="imgDiv">
						<img src="images/fruit/29.png" alt="" srcset="">
					</span>
				</li>
			</ul>

			<div id="attempts"></div>

			<div>
				<input type="button" id="playSlot" value="Spin">
				<input type="reset" id="resetSlot" value="Reset">
			</div>	

		</div>

	</div>

</body>

</html>
